<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Login.css')}}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3>Đăng nhập</h3>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" name="username" class="input-box" id="logEmail" required>
                            <label for="logEmail">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" class="input-box" id="logPassword" required>
                            <label for="logPassword">Mật khẩu</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myLogPassword()">
                                    <i class="fa-regular fa-eye" id="eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                                </div>
                            </div>
                        </div>
                        <p id="error-message" class="error-message"></p>
                        <div class="input-field">
                            <input type="submit" value="Login" class="input-submit" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static',filename='js/Login.js')}}"></script>
</body>
</html>
