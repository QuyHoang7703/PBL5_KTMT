<!DOCTYPE html>
<html>
<head>
  <title>Quản Lý Bãi Giữ Xe Thông Minh</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f1f1f1;
      width: 100%;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: calc(100% - 50px); /* Adjusted for header height */
      gap: 10px; /* Add gap between camera containers */
    }
    .camera-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Quản Lý Bãi Giữ Xe Thông Minh</h1>
  <div class="container">
    <div class="camera-container">
      <h2>Camera Vào</h2>
      <iframe src="{{ url_for('static', filename='camera_in.html') }}"></iframe>
    </div>
    <div class="camera-container">
      <h2>Camera Ra</h2>
      <iframe src="{{ url_for('static', filename='camera_out.html') }}"></iframe>
    </div>
  </div>
</body>
</html>
