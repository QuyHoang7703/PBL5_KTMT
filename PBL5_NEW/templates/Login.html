<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Login.css')}}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3>Đăng nhập</h3>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" name="username" class="input-box" id="logEmail" required>
                            <label for="logEmail">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" class="input-box" id="logPassword" required>
                            <label for="logPassword">Mật khẩu</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myLogPassword()">
                                    <i class="fa-regular fa-eye" id="eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                                </div>
                            </div>
                        </div>
                        <p id="error-message" class="error-message"></p>
                        <div class="input-field">
                            <input type="submit" value="Login" class="input-submit" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-register" id="register" >
                <div class="top-header" id="register-header">
                    <h3>Đăng kí</h3>
                    <small>Hãy tham gia và trải nghiệm với chúng tôi.</small>
                </div>
                <div class="input-group">
                     <div class="input-field">
                        <input type="text" class="input-box" id="regUsername" required >
                        <label for="regUsername">Tài khoản</label>
                     </div>
                     <div class="input-field">
                      <input type="password" class="input-box" id="regPassword"  required>
                      <label for="regPassword">Mật khẩu</label>
                      <div class="eye-area">
                        <div  class="eye-box" onclick="myRegPassword()">
                         <i class="fa-regular fa-eye" id="eye-2"></i>
                         <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                      </div>
                    </div>
                   </div>
                     <div class="input-field">
                        <input type="password" class="input-box" id="regPasswordAgain"  required>
                        <label for="regPassword">Mật khẩu</label>
                        <div class="eye-area">
                          <div  class="eye-box" onclick="myRegPasswordAgain()">
                           <i class="fa-regular fa-eye" id="eye-2-2"></i>
                           <i class="fa-regular fa-eye-slash" id="eye-slash-2-2"></i>
                        </div>
                      </div>
                     </div>
                     <div class="input-field" style="display: none;">
                        <input type="text" class="input-box" id="regName" required>
                        <label for="regUsername">Họ và tên</label>
                     </div>
                     <div class="input-field" style="display: none;">
                        <input type="text" class="input-box" id="regPhone" required>
                        <label for="regUsername">Số điện thoại</label>
                     </div>
                     <div class="input-field" style="display: none;">
                        <select id="gender" name="gender" id="regGender" class="input-box" required>
                            <option value="" disabled selected hidden>Chọn giới tính</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                        </select>
                    </div>
                     <div class="input-field" style="display: none;">
                        <input type="text" class="input-box" id="regCCCD" required>
                        <label for="regUsername">Căn cước công dân</label>
                     </div>
                     <div class="input-field" style="display: none;">
                        <input type="text" class="input-box" id="regGmail" required>
                        <label for="regUsername">Gmail</label>
                     </div>
                     <p id="reg-error-message" class="error-message"></p>
                     <div class="input-field">
                        <input type="submit" class="input-submit" id="continue-btn" value="Tiếp tục" required>
                        <input type="submit" class="input-submit" id="register-btn" value="Đăng kí" required style="display: none;">
                     </div>
                </div>
             </div>
            <div class="switch">
                <a href="#" class="login active" onclick="login()">Đăng nhập</a>
                <a href="#" class="register" onclick="register()">Đăng kí</a>
                <div class="btn-active" id="btn"></div>
            </div>
        </div>
    </div>
    <script>
        const baseUrl = "{{ base_url }}";
    </script>
    <script src="{{ url_for('static',filename='js/Login.js')}}"></script>
</body>
</html>
